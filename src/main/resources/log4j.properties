log4j.rootLogger = debug,stout,FILE
#console print
log4j.appender.stout=org.apache.log4j.ConsoleAppender
log4j.appender.stout.Target=System.out
log4j.appender.stout.Threshold=DEBUG
log4j.appender.stout.layout=org.apache.log4j.PatternLayout
log4j.appender.stout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}[ %p ]--%m%n
#info log write to file
log4j.appender.FILE=org.apache.log4j.FileAppender 
log4j.appender.FILE.File=log4j/wubuautotest.log 
log4j.appender.FILE.Append=false
log4j.appender.FILE.Threshold =DEBUG
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n